<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #343a40;
            --danger-color: #ff4757;
            --safe-color: #2ed573;
            --text-color: #ffffff;
            --background-color: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* Ensures the padding and border are included in the element's dimensions */
            border: 2px  black; 
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            color: var(--text-color);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            display: none; /* Initially hidden, can be shown via JS */
            height: 120px; /* Fixed height */
            width: 360px; /* Fixed width - adjust as necessary */
            overflow-y: auto; /* Enable vertical scrolling for overflow */
            box-sizing: border-box; /* Ensures padding is included in the width */
            
        }

        .result-safe, .result-unsafe {
            display: block; /* Shown when classification is done */
        }
        .result-safe {
            background: linear-gradient(135deg, var(--safe-color) 0%, #55efc4 100%);
        }
        .result-unsafe {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ff6b81 100%);
        }
        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        #close-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="close-btn" aria-label="Close">X</button>
        <h1>Secure Website Monitor</h1>
        <div id="prediction-result" class="prediction-result" role="alert">Checking URL...</div>
    </div>
    <script src="/static/popup.js"></script>
</body>
</html>
