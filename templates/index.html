<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Safety Checker</title>
    <style>
        :root {
            --primary-color: #0077b6; /* A deep, vibrant blue */
            --secondary-color: #48a9c7; /* A lighter, vibrant sky blue */
            --tertiary-color: #7ad1e8;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, var(--tertiary-color) 100%);
            --text-color: #000000; /* Keeping black text for contrast and readability */
            --container-bg-color: rgba(255, 255, 255, 0.98); /* Brighter white for content background */
            --shadow-color: rgba(0, 0, 0, 0.25); /* Slightly stronger shadow for more depth */
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            background-color: var(--container-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow-color);
            max-width: 80%; /* Adjusted to better fit as a popup */
            box-sizing: border-box;
            backdrop-filter: blur(10px); /* Enhancing the frosted glass effect */
            transition: opacity 0.5s ease-out;
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 20px; /* Adjusted for balance */
            color: var(--text-color); /* Black for readability */
        }

        .prediction-result {
            font-size: 14px;
            padding: 10px;
            background-color: var(--tertiary-color); /* Light Blue background for the result box */
            color: var(--text-color); /* Black text for readability */
            border: 1px solid var(--secondary-color); /* Sky Blue border */
            border-radius: 4px;
            box-shadow: 0 2px 4px var(--shadow-color);
            width: 100%;
            box-sizing: border-box;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
        #close-btn {
            margin-top: 10px; /* Space above the button */
            padding: 5px 10px; /* Padding for a larger click area */
            font-size: 12px; /* Larger font size */
            color: var(--text-color); /* Text color */
            background-color: var(--tertiary-color); /* Button color */
            border: black; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Cursor change to indicate clickable */
            display: none; /* Initially hidden */
            transition: background-color 0.3s; /* Smooth background color transition on hover */
        }

        #close-btn:hover {
            background-color: var(--secondary-color); /* Darker shade on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>URL Safety Checker</h1>
    <div id="prediction-result" class="prediction-result">Checking URL...</div>
    <button id="close-btn">Close</button>
    <img src="static\logo.png" id="closing-logo" style="display: none; max-width: 100px; transition: opacity 0.5s ease-out;" alt="Logo">
</div>
<script src="/static/popup.js"></script>
</body>
</html>
