<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website Monitor</title>
    <!-- Importing Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Root CSS variables for easy theme management */
        :root {
            --primary-color: #007bff;
            --secondary-color: #343a40;
            --danger-color: #ff4757;
            --safe-color: #2ed573;
            --text-color: #ffffff;
            --background-color: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        /* Global body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            min-height: 100vh;
        }
        /* Styling for the main content container */
        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            text-align: center;
        }
        /* Header styling */
        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 20px;
        }
        /* Prediction result section styling, hidden by default */
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            color: var(--text-color);
            transition: opacity 0.3s ease, background-color 0.3s ease;
            display: none; /* Initially hidden, shown through JavaScript */
            height: 120px; /* Fixed height for consistency */
            width: 360px; /* Fixed width for consistency */
            overflow-y: auto; /* Allows scrolling for overflow content */
            box-sizing: border-box; /* Include padding in the calculation of width and height */
        }

        /* Styles for safe and unsafe results */
        .result-safe, .result-unsafe {
            display: block; /* Ensures they are visible when added */
        }
        .result-safe {
            background: linear-gradient(135deg, var(--safe-color) 0%, #55efc4 100%);
        }
        .result-unsafe {
            background: linear-gradient(135deg, var(--danger-color) 0%, #ff6b81 100%);
        }
        /* Close button styling */
        #close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 10px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        /* Hover effect for the close button */
        #close-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
            box-shadow: 0 2px 4px var(--shadow-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Close button to dismiss the monitor or alert -->
        <button id="close-btn" aria-label="Close">X</button>
        <!-- Main heading -->
        <h1>Secure Website Monitor</h1>
        <!-- Placeholder for dynamic result display -->
        <div id="prediction-result" class="prediction-result" role="alert">Checking URL...</div>
    </div>
    <!-- JavaScript file for handling dynamic content and UI interactions -->
    <script src="/static/popup.js"></script>
</body>
</html>
